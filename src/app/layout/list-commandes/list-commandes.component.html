<div class="container pt-5">
    <app-page-header [heading]="titleView" [icon]="'fas fa-car'"></app-page-header>
    <div class="d-flex justify-content-center">
        <mat-spinner  class="mt-5" [hidden]="!loading"></mat-spinner>
    </div>
    <div class="row" [hidden]="loading">
        <div class="col col-xl-12 col-lg-12">
            <app-notification class="ma-2" [error] = "error"></app-notification>
            <table id="my-table" mat-table [dataSource]="tabCommandes" matSort class="mat-elevation-z8" style="width : 100%">

              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let i = index;">
                  {{i}}
                </td>
              </ng-container>

              <ng-container matColumnDef="vehicle">
                <th mat-header-cell *matHeaderCellDef> Vehicule </th>
                <td mat-cell *matCellDef="let element">
                  {{element.id}}
                </td>
              </ng-container>

              <ng-container matColumnDef="montant">
                  <th mat-header-cell *matHeaderCellDef> Montant </th>
                  <td mat-cell *matCellDef="let element">
                    {{element.amount}}
                  </td>
                </ng-container>

              <ng-container matColumnDef="Status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element">
                    {{element.payed}}
                  </td>
                </ng-container>

              <ng-container matColumnDef="manipulations">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element, let i = index;">
                  <button matTooltip = "Accepter commande" class="mx-2" mat-button color="primary" (click) = "onAcceptCommand(element.id)">
                    Cliquer pour confirmer<mat-icon>check_circle</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
