<div class="container pt-5">
    <app-page-header [heading]="'Liste des fabricants'" [icon]="'fa-table'"></app-page-header>
    <div class="d-flex justify-content-center">
        <mat-spinner [hidden]="!loading" class="mt-5"></mat-spinner>
    </div>
    <div class="row" [hidden]="loading">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header ">
                  <div class="row">
                    <div class="col-sm-7">
                      <mat-form-field style="width : 100%">
                        <mat-icon matPrefix>search</mat-icon>
                        <input matInput placeholder="Fabricant..." />
                      </mat-form-field>
                    </div>
                    <div class="col-sm-5" style = "text-align:right">
                      <mat-form-field>
                        <mat-label>Critéres</mat-label>
                        <mat-select matNativeControl required>
                          <mat-option value="volvo">Marque</mat-option>
                          <mat-option value="saab">Pays</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <button class="mx-2" mat-raised-button style="background : #FFAB00 ; color : #fff">
                        <mat-icon>print</mat-icon>
                      </button>
                      <button class="mx-2" mat-raised-button (click) = "onCreate()" style="background : #228B22 ; color : #fff">
                        <mat-icon>add</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
                <app-notification class="ma-2" [error] = "error"></app-notification>
                <div class="card-body table-responsive">
                  <mat-paginator [length]="lengthList" [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
                    <table mat-table [dataSource]="fabricants" matSort class="mat-elevation-z8" style="width : 100%">

                      <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef > No. </th>
                        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                      </ng-container>

                      <ng-container matColumnDef="marque">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marque </th>
                        <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
                      </ng-container>

                      <ng-container matColumnDef="logo">
                        <th mat-header-cell *matHeaderCellDef> Logo </th>
                        <td mat-cell *matCellDef="let element">
                            <img src="{{ROOT_URL}}/{{element.logo}}" class="icon-logo">
                         </td>
                      </ng-container>

                      <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef> Date de création </th>
                        <td mat-cell *matCellDef="let element"> {{element.createdAt | date :  "short" }} </td>
                      </ng-container>

                      <ng-container matColumnDef="updatedAt">
                        <th mat-header-cell *matHeaderCellDef> Date de mise à jours </th>
                        <td mat-cell *matCellDef="let element"> {{element.updatedAt | date :  "short" }} </td>
                      </ng-container>

                      <ng-container matColumnDef="manipulations">
                        <th mat-header-cell *matHeaderCellDef> Manipulations </th>
                        <td mat-cell *matCellDef="let element, let i = index;">
                          <button class="mx-2" mat-icon-button color="warn"  (click) = "onDelete(element.id,i)">
                            <mat-icon>delete</mat-icon>
                          </button>
                          <button class="mx-2" mat-icon-button color="primary" (click) = "onUpdate(element,i)">
                            <mat-icon>create</mat-icon>
                          </button>
                          <button class="mx-2" mat-icon-button color="accent" (click) = "onDisplayAdminPage(element.id)">
                            <mat-icon><i class="fas fa-user-tie"></i></mat-icon>
                          </button>
                          <mat-slide-toggle
                          checked = "true"
                          color = "primary"
                            >
                            activer
                          </mat-slide-toggle>
                          <button class="mx-2" mat-icon-button color="accent" (click) = "onDisplayContract(element.id)">
                            <mat-icon>assignment</mat-icon>
                          </button>
                        </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
