  <div class="container-dialog">
    <h2 mat-dialog-title class = "underline">Créer Modéle</h2>
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="firstFormGroup">
        <div class="d-flex flex-column">
          <div class="d-flex flex-column">
            <h5>Créer un nouveau modéle :</h5>
            
            <mat-form-field appearance="outline" style="width : 100%">
              <mat-label> Créer une couleur</mat-label>
              <input formControlName="nameModele" matInput placeholder="Nom du modéle">
            </mat-form-field>

            <h6>Veuillez introduire la liste des couleurs disponibles : </h6>
            <div class="row">
              <div class="col-sm-5">
                <mat-form-field appearance="outline" style="width : 100%">
                  <mat-label> Créer une couleur</mat-label>
                  <input formControlName="name" matInput placeholder="Nom de la couleur">
                </mat-form-field>
              </div>

              <div class="col-sm-5">
                <mat-form-field appearance="outline" style="width : 100%">
                  <mat-label> Créer une couleur</mat-label>
                  <input formControlName="value" matInput placeholder="Valeur de la couleur">
                </mat-form-field>
              </div>

              <div class="col-sm-2">
                <button matTooltip="Ajouter une couleur" mat-icon-button color="primary" (click) = "onCreateCouleur()">
                  <mat-icon>add</mat-icon>
                </button>
              </div>

            </div>
            <mat-list>
              <h3 mat-subheader>Couleurs</h3>
              <mat-list-item *ngFor="let couleur of couleurs, let i =index">
                <mat-icon mat-list-icon style="color : #228B22">check_circle</mat-icon>
                <h4 mat-line>{{couleur.name}}</h4>
                <p mat-line> {{couleur.value}} </p>
                <button matTooltip = "Supprimer" mat-icon-button color="warn" (click) = "onDeleteCouleur(i)">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-list-item>
            </mat-list>
            <h5>Photo du modéle : </h5>
            <div style="text-align : center">
              <div style="text-align : center">
                <fieldset class="form-group">
                    <input
                      #file
                      type="file"
                      formControlName="modeleImage"
                      class="form-control"
                      accept="image/jpeg,image/png"
                      (change)="onFileChange($event)"
                      required
                      style="display : none">
                </fieldset>
                <button matTooltip = "Ajouter une photo du modéle" mat-raised-button (click) = "addFiles()" color="primary">Choisir une photo du modéle</button>
              </div>
              <div style="text-align : center; margin-top : 10px;">
                <fieldset class="form-group">
                    <img [src]=linkImage alt="Aucune photo choisie" height="200px" width="200px">
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button  color = "primary" (click) = "onConfirm()">Confirmer</button>
      <button mat-raised-button mat-dialog-close color = "accent">Annuler</button>
    </mat-dialog-actions>
  </div>
