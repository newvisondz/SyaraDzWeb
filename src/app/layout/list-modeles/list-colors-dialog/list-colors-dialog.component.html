  <div class="container-dialog">
    <h2 mat-dialog-title class="underline">
      Couleurs disponibles
    </h2>
    <button matTooltip="Créer nouvelle couleur" class="mx-2" mat-icon-button (click)= "onCreateCouleur()" color = "primary" style="float : right;">
      <mat-icon>add</mat-icon>
    </button>
    <div class="d-flex justify-content-center">
        <mat-spinner  class="mt-5" [hidden]="!loading"></mat-spinner>
    </div>
    <mat-dialog-content class="mat-typography" [hidden]="loading">
      <app-notification class="ma-2" [error] = "error"></app-notification>
      <table mat-table [dataSource]="colorsTable" matSort class="mat-elevation-z8" style="width : 100%">

        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef > No. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="couleur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Couleur </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="aperçu">
          <th mat-header-cell *matHeaderCellDef> Aperçu </th>
          <td mat-cell *matCellDef="let element">
              <div class="icon-logo" [style.background] = "element.value">
              </div>
           </td>
        </ng-container>

        <ng-container matColumnDef="tarif">
          <th mat-header-cell *matHeaderCellDef> Tarif </th>
          <td mat-cell *matCellDef="let element, let i = index;">
            {{i}}
          </td>
        </ng-container>

        <ng-container matColumnDef="manipulations">
          <th mat-header-cell *matHeaderCellDef> Manipulations </th>
          <td mat-cell *matCellDef="let element, let i = index;">
            <button class="mx-2" mat-icon-button (click)= "onUpdateCouleur(i)">
              <mat-icon>create</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button matTooltip="Enregisterer les modification" mat-raised-button  color = "primary" (click) = "onClose()">OK</button>
      <button matTooltip="Annuler" mat-raised-button color = "accent" (click) = "onCancel()">Annuler</button>
    </mat-dialog-actions>
  </div>
