  <div class="container-dialog">
    <h2 mat-dialog-title>
      Options disponibles
      <button class="mx-2" mat-raised-button (click)= "onCreateOption()" style="float : right; background : #228B22 ; color : #fff">
        <mat-icon>add</mat-icon>
      </button>
    </h2>
    <div class="underline"></div>
    <mat-dialog-content class="mat-typography">
      <mat-paginator [length]="options.length" [pageSize]="5"
        [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
      <table mat-table [dataSource]="optionsTable" matSort class="mat-elevation-z8" style="width : 100%">

        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef > No. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="option">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Option </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="valeur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valeur </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <ng-container matColumnDef="tarif">
          <th mat-header-cell *matHeaderCellDef> Prix </th>
          <td mat-cell *matCellDef="let element, let i = index;">
            {{i*400}} DA
          </td>
        </ng-container>

        <ng-container matColumnDef="manipulations">
          <th mat-header-cell *matHeaderCellDef> Manipulations </th>
          <td mat-cell *matCellDef="let element, let i = index;">
            <button class="mx-2" mat-icon-button (click)= "onUpdateoption(i)">
              <mat-icon>create</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close color = "primary">OK</button>
    </mat-dialog-actions>
  </div>
