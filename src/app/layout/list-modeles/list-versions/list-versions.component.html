<div class="container pt-5">
    <app-page-header [heading]="'Liste des versions disponibles'" [icon]="'fas fa-car'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    <div class="row">
                      <div class="col-sm-7">
                        <mat-form-field style="width : 100%">
                          <mat-icon matPrefix>search</mat-icon>
                          <input matInput placeholder="Version..." />
                        </mat-form-field>
                      </div>
                      <div class="col-sm-5" style = "text-align:right">
                        <mat-form-field>
                          <mat-label>Critéres</mat-label>
                          <mat-select matNativeControl required>
                            <mat-option value="volvo">Disponibilité</mat-option>
                            <mat-option value="saab">Tarif</mat-option>
                          </mat-select>
                        </mat-form-field>
                        <button
                        class="mx-2"
                        mat-raised-button
                        style="background : #FFAB00 ; color : #fff"
                        matTooltip="Imprimer">
                          <mat-icon>print</mat-icon>
                        </button>
                        <button
                        class="mx-2"
                        mat-raised-button
                        (click) = "onCreateVersion()"
                        style="background : #228B22 ; color : #fff"
                        matTooltip="Créer nouvelle version">
                          <mat-icon>add</mat-icon>
                        </button>
                      </div>
                    </div>
                </div>
                <div class="card-body table-responsive">
                  <mat-paginator [length]="listVersions.length" [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
                    <table mat-table [dataSource]="versionsTable" matSort class="mat-elevation-z8" style="width : 100%">

                      <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef > No. </th>
                        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                      </ng-container>

                      <ng-container matColumnDef="version">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>

                      <ng-container matColumnDef="options">
                        <th mat-header-cell *matHeaderCellDef> Options </th>
                        <td mat-cell *matCellDef="let element, let i = index;">
                          <button
                          class="mx-2"
                          mat-icon-button
                          matTooltip="Afficher les options"
                          (click)= "onDisplayOptions(i)"
                          color="accent">
                            <mat-icon>directions_car</mat-icon>
                          </button>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="disponibilite">
                        <th mat-header-cell *matHeaderCellDef> Disponibilité </th>
                        <td mat-cell *matCellDef="let element">
                            80 véhicule
                         </td>
                      </ng-container>

                      <ng-container matColumnDef="prix">
                        <th mat-header-cell *matHeaderCellDef> Prix de base </th>
                        <td mat-cell *matCellDef="let element">
                            500.000.000 DA
                         </td>
                      </ng-container>

                      <ng-container matColumnDef="manipulations">
                        <th mat-header-cell *matHeaderCellDef> Manipulations </th>
                        <td mat-cell *matCellDef="let element, let i = index;">
                          <button
                          color = "primary"
                          class="mx-2"
                          mat-icon-button
                          matTooltip="Dupliquer" >
                            <mat-icon>file_copy</mat-icon>
                          </button>
                          <button
                          color = "primary"
                          class="mx-2"
                          mat-icon-button
                          matTooltip="Modifier" >
                            <mat-icon>create</mat-icon>
                          </button>
                          <button
                          color = "primary"
                          class="mx-2"
                          mat-icon-button
                          matTooltip="Archiver" >
                            <mat-icon>archive</mat-icon>
                          </button>
                        </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
