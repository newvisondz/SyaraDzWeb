<div class="">
  <div class="row">
    <div class="col-sm-8">
      <h4>Les {{title}} de {{id}}</h4>
    </div>
    <div class="col-sm-4" style="text-align : right">
      <button matTooltip="CrÃ©er un Utilisateur" class="mx-2" mat-icon-button (click) = "onCreateUser()" color = "primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-center">
      <mat-spinner [hidden]="!loading" class="mt-5"></mat-spinner>
  </div>
  <div class="" [hidden]="loading">
    <app-notification class="ma-2" [error] = "error"></app-notification>
    <div class="row">
      <div class="col-xs-12 col-sm-2 col-md-4 mb-2" *ngFor = "let element of adminsfabricants, let j = index">
        <app-display-card-user [user] = "element" [index] = "j" (someEvent)="deleteUser(j)"></app-display-card-user>
      </div>
    </div>
  </div>
</div>
