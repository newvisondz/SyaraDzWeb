<div class="container pt-5">
    <app-page-header [heading]="'Liste des Véhicules'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    Liste des véhicules
                </div>
                <div class="card-body table-responsive">
                  <mat-paginator [length]="lengthList" [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
                    <table mat-table [dataSource]="vehicules" matSort class="mat-elevation-z8" style="width : 100%">

                      <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef > No. </th>
                        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                      </ng-container>

                      <ng-container matColumnDef="numéro de chassis">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro de chassis </th>
                        <td mat-cell *matCellDef="let element"> {{element.numChassis}} </td>
                      </ng-container>

                      <ng-container matColumnDef="version">
                        <th mat-header-cell *matHeaderCellDef> Version </th>
                        <td mat-cell *matCellDef="let element">{{element.version}}</td>
                      </ng-container>

                      <ng-container matColumnDef="couleur">
                        <th mat-header-cell *matHeaderCellDef> Couleur </th>
                        <td mat-cell *matCellDef="let element"> {{element.couleur}} </td>
                      </ng-container>

                      <ng-container matColumnDef="concessionnaire">
                        <th mat-header-cell *matHeaderCellDef> concessionnaire </th>
                        <td mat-cell *matCellDef="let element"> {{element.concessionnaire}} </td>
                      </ng-container>

                      <ng-container matColumnDef="manipulations">
                        <th mat-header-cell *matHeaderCellDef> Manipulations </th>
                        <td mat-cell *matCellDef="let element">
                          <button class="mx-2" mat-flat-button  (click) = "onDelete(element.id)">
                            <mat-icon>delete</mat-icon>
                          </button>
                          <button class="mx-2" mat-flat-button (click) = "onUpdate(element)">
                            <mat-icon>create</mat-icon>
                          </button>
                        </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
