
  <div>
    <h2 mat-dialog-title>Confirmer</h2>
    <mat-dialog-content class="mat-typography">
      Voulez-vous confirmer cet action ?
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button (click)="onConfirm()" color = "primary">Confirmer</button>
      <button mat-raised-button mat-dialog-close color = "warn">Annuler</button>
    </mat-dialog-actions>
  </div>
